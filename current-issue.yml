spring:
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
    datasource:
        url: jdbc:mysql://localhost:3306/issue
        username: root
        password:
        driver-class-name: com.mysql.cj.jdbc.Driver
server:
    port: 8081
eureka:
        instance:
            prefer-ip-address: true
        client:
            fetch-registry: true
            register-with-eureka: true
            service-url:
                defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"